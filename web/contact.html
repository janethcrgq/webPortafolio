    <main>
      <section id="formulario">
        <h2 id="formularioTitulo"> formulario de contacto </h2>
        <form action="https://mibackend.com/contacto" method="post"> 
          <label for="nombre"> Nombre completo </label>
          <input type="text" id="nombre" placeholder="Ej. Janeth Galvan">
          <br>
          <label for="email"> correo electronico </label>
          <input type="email" id="email" name="email" placeholder="ejemplo@gmail.com" required pattern="^[^@\s]+@[^@\s]+\[^@\s]+$">
          <br>
          <label for="telefono"> telefono </label>
          <input type="tel" id="telefono" name="telefono" placeholder="10 digitos" pattern="[0-9][10]">
         <br>
          <label for="edad"> edad </label>
          <input type="number" id="edad" placeholder="edad">
          <br>
          <label for="fecha"> fecha </label>
          <input type="date" id="fecha">
          <br>
          <label for="motivo"> motivo de contacto </label>
          <select name="motivo" id="motivo">
            <option value= ""> seleccione una opcion </option>
            <option value="trabajo"> trabajo </option> 
            <option value="clases"> clases </option> 
            <option value="asesorias"> asesorias </option> 
          </select>
          <br>
          <label> como te gustaria que te contacte? </label>
          <br>
          <input type="Radio" id="contacto-correo" name="contacto-correo" value="correo">
          <label for="contacto-correo"> correo </label>
          <br>
          <input type="Radio" id="contacto-wha" name="contacto-wha" value="whatsapp">
          <label for="contacto-wha"> whatsapp </label>
          <br>
          <button type="submit"> guardar</button>
          <button type="reset"> Limpiar </button>
        </form>
      </section>
